<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
            margin:100px auto;
            transform-origin: right bottom;
            transition: transform 2s;
        }
        .box:hover{
            transform: rotateZ(30deg) translate3d(100%, 0, 0);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
